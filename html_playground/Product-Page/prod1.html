<!DOCTYPE html>
<html>
<head>
    <title>Shop iPad Pro 2024 - Electronics Shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- MENU -->
    <nav class="menu-container">
        <!-- Menu Toggle and Logo -->
        <input type="checkbox" aria-label="Toggle menu">
        <span></span><span></span><span></span>
        <a href="#" class="menu-logo">
            <img src="src/logo.png" alt="Electronics Shop Logo">
        </a>
        <!-- Navigation Links -->
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="prod1.html">iPad</a></li>
                <li><a href="prod2.html">iPhone</a></li>
                <li><a href="signup.html">Sign-up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="src/ipadpro1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>iPad Pro 2024 (M4 3 core)</h1><br>
                <h2>$899.00</h2><br>
                <h3>30% OFF</h3>
                <p>Unbelievably thin. Incredibly powerful.</p>
                <form>
                    <div class="size-select">
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>256GB</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>512GB</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>1TB</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>2TB</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="grey">
                            <input type="radio" name="color" id="grey">
                            <span class="color-5"></span>
                        </label>
                        <label for="silver">
                            <input type="radio" name="color" id="silver">
                            <span class="color-6"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <a href="paymentsuccess.html">Buy Now</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");

        btn[0].onclick = function() {
            productImg.src = "src/ipadpro1.png";
            for (let bt of btn) {
                bt.classList.remove("active");
            }
            this.classList.add('active');
        };

        btn[1].onclick = function() {
            productImg.src = "src/ipadpro2.png";
            for (let bt of btn) {
                bt.classList.remove("active");
            }
            this.classList.add('active');
        };

        btn[2].onclick = function() {
            productImg.src = "src/ipadpro3.png";
            for (let bt of btn) {
                bt.classList.remove("active");
            }
            this.classList.add('active');
        };

    </script>
</body>
</html>
